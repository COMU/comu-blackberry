<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Youtube Ana Ekran</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button#ara").click(function(){
				var deger = $("input[name=kelime]").val();
				deger = $.trim(deger);
				if (deger != ''){
					$("#sonuclar").empty();
					$.ajax({
						type: "GET",
						dataType: "json",
						url: "http://gdata.youtube.com/feeds/api/videos?q="+deger+"&format=5&max-result=50&v=2&alt=jsonc",
						success: function(sonuc){
							if(sonuc.data.items){
								$.each(sonuc.data.items, function(i, data){
									var id = data.id;
									var baslik = data.title;
									$("#sonuclar").append('<div class="sonuc" onclick="$.youtube(\''+id+'\')"><br><span>'+baslik+'</span><br></div>');
								});
							}
							else{
								$("sonuclar").html("Hiç sonuç bulunmadı.");
							}
						}
					});
				}
			});
			$.youtube = function(id){
				$("#oynat").fadeIn().find("span").html('<iframe width="100%" height="300" src="http://www.youtube.com/embed/'+id+'?autoplay=1" frameborder="0"></iframe>');
			}
		});
	</script>
</head>
<body>

	<!-- Navbar -->
	<div id="navbar">
	Youtube'da Ara
	</div>
	<!--#Navbar -->

	<!-- Arama Kutusu -->
	<div id="aramaKutusu">
		<input type="text" name="kelime" placeholder="Birşeyler yaz ve ara.." />
		<button type="submit" id="ara"><span>Ara</span></button>
	</div>
	<!--#Arama Kutusu -->
	
	<!-- Sonuçlar -->
	<div id="sonuclar"></div>
	<!--#Sonuçlar -->
	
	<!-- Oynat -->
	<div id="oynat"><span></span></div>
	<!--#Oynat -->

</body>
</html>
