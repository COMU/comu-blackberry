<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script>
function gonder(){
	var params={
		'client_id' : "821909445886.apps.googleusercontent.com",
		'redirect_uri' : "https://localhost/oauth2callback",
		'scope' : "https://gdata.youtube.com",
		'response_type' : "token"
        }
	post_to_url("https://accounts.google.com/o/oauth2/auth?",params,'POST');
//https://accounts.google.com/o/oauth2/auth?scope=https://gdata.youtube.com&redirect_uri=https://localhost/oauth2callback&response_type=token&client_id=821909445886.apps.googleusercontent.com
}
function post_to_url(path, params, method) {
    method = method || "post"; // Set method to post by default, if not specified.

    // The rest of this code assumes you are not using a library.
    // It can be made less wordy if you use one.
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", path);

    for(var key in params) {
        if(params.hasOwnProperty(key)) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", params[key]);

            form.appendChild(hiddenField);
         }
    }

    document.body.appendChild(form);
    form.submit();
}
</script>
</head>
<body>
<form>
<label><h3>ÜYE GÝRÝÞÝ</h3></label></br>
<label>E-mail:</label>
<input type="text" name="email" /><br><br>
<label>Parola:</label>
<input type="password" name="parola" /><br><br>
<input type="button" value="Giris" onClick="gonder()" />
<div id="myDiv"><h2></h2></div
</form>
</body>
</html>
